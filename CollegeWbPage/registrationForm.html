<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="main-logo">
          <span class="init-lr">E</span><span class="later-ltr">ACADEMY</span>
        </h1>
      </div>
      <form action="#">
        <div class="student__details">
          <div class="input__box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter Your Name" required />
          </div>
          <div class="input__box">
            <span class="details">UserName</span>
            <input type="text" placeholder="Enter Your username" required />
          </div>
          <div class="input__box">
            <span class="details">Email</span>
            <input type="email" placeholder="shehvwars01@gmail.com" required />
          </div>
          <div class="input__box">
            <span class="details">Contact Number</span>
            <input type="tel" placeholder="+91 12345-09876" required />
          </div>
          <div class="input__box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter Your Address" required />
          </div>
          <div class="input__box">
            <span class="details">Subject Interested In</span>
            <input
              type="text"
              placeholder="Enter Your interested Subject"
              required
            />
          </div>
        </div>
        <div class="gender__details">
          <input type="radio" name="gender" id="dot__1" />
          <input type="radio" name="gender" id="dot__2" />
          <input type="radio" name="gender" id="dot__3" />
          <span class="gender__title">Gender</span>
          <div class="category">
            <label for="dot__1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot__2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot__3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="btn">
          <a href="thankyou.html">Register</a>
        </div>
      </form>
    </div>
  </body>
</html>
